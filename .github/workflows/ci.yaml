name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: "0 5 * * 0"
  workflow_dispatch:


# Cancel any in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: mamba-org/setup-micromamba@v2
      with:
        micromamba-version: latest
        environment-file: environment.yaml
        log-level: debug
        init-shell: bash
        cache-environment: true
        cache-downloads: true
    - name: Run unit tests
      shell: bash -l {0}
      run: |
        pytest test
    - name: Test snakemake workflow for compile_cost_assumptions
      shell: bash -l {0}
      run: |
        snakemake --cores all -f compile_cost_assumptions
    - name: Test snakemake workflow for compile_cost_assumptions_usa
      shell: bash -l {0}
      run: |
        snakemake --cores all -f compile_cost_assumptions_usa
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: technology-data
        path: outputs/
