[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "technologydata"
dynamic = ["version"]
description = "Package for providing common data assumptions for energy system modelling on techno-economics and macro-economics."
readme = "README.md"
authors = [
    { name = "Contributors to technologydata", email = "johannes.hampp@openenergytransition.org" }
]
classifiers=[
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "frictionless[pandas]>=5.18.0",
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.1",
    "mypy>=1.15.0",
    "pandas>=2.2.3",
    "pint>=0.24.4",
    "pre-commit>=4.2.0",
    "pydeflate>=2.1.1",
    "pytest>=8.3.5",
    "python-calamine>=0.3.1",
    "requests>=2.32.3",
    "ruff>=0.11.0",
    "savepagenow>=1.3.0",
    "scipy>=1.15.2",
    "seaborn>=0.13.2",
    "tqdm>=4.67.1",
    "ucumvert>=0.2.1",
]

[project.urls]
Homepage = "https://github.com/PyPSA/technology-data"
Source = "https://github.com/PyPSA/technology-data"


# Setuptools_scm settings

[tool.setuptools_scm]
version_scheme = "no-guess-dev"

[tool.setuptools.packages.find]
include = ["technologydata"]

# Pytest settings

[tool.pytest.ini_options]
filterwarnings = [
    "error::DeprecationWarning", # Raise all DeprecationWarnings as errors
    "error::FutureWarning",      # Raise all FutureWarnings as errors
]

# Static type checker settings

[tool.mypy]
exclude = ['dev/*', 'examples/*', 'doc/*', 'test/*']
ignore_missing_imports = true
no_implicit_optional = true
warn_unused_ignores = true
show_error_code_links = true
disallow_any_generics = true 
warn_return_any = true

[[tool.mypy.overrides]]
module = "technologydata"
disallow_untyped_defs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "requests"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dateutil"
ignore_missing_imports = true

# Formatter and linter settings

[tool.ruff]
extend-include = ['*.ipynb']

[tool.ruff.lint]
select = [
    'F',   # pyflakes
    'E',   # pycodestyle: Error
    'W',   # pycodestyle: Warning
    'I',   # isort
    'D',   # pydocstyle
    'UP',  # pyupgrade
    'ANN', # flake-8 annotations
    'TID', # flake8-tidy-imports
    'NPY', # numpy
    'PD',  # pandas
    'RUF013', # ruff
]

ignore = [
    'ANN401', # Dynamically typed expressions are forbidden
    'E501', # line too long
    'E741', # ambiguous variable names
    'D203', # 1 blank line required before class docstring
    'D205', # 1 blank line required between summary line and description
    'D212', # Multi-line docstring summary should start at the second line
    'D401', # First line should be in imperative mood
    ]


[tool.ruff.lint.per-file-ignores]
"{test}/**"=[
    'ANN' # flake8-annotations
]

[tool.ruff.lint.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"
